  <div class="container">
    <div class="section">
      <div id="app">
        <p>正確次數：{{ correct }}</p>
        <button class="btn" v-on:click="createProblem">新題目</button>
        <button class="btn" v-on:click="showAnswer">看答案</button>
        <br /><br />
        <div v-bind:class="{ 'hideProblem': isHidden }">
          <audio controls="controls" preload="none" src="{{ url }}"></audio>
          <span v-bind:style="notifyStyle"><p>{{ notifyText }}</p></span>
          <p>選項：</p>
          <div class="row">
            <div v-for="option in options">
              <div class="col s6 m3">
                <button class="btn" data-url="{{ option.url }}" v-on:click="selectProblem($index)">
                  {{ option.name }}
                </button>
              </div>
            </div>
          </div> <!-- row -->
        </div><!-- hidden control -->
      </div> <!-- app -->
    </div>
  </div>
